<body>
    <!-- start modal  -->
    <div class="container">
        <!-- start modal LogIn -->
        <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <label for="loginUserName" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="loginUserName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="loginPassword">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="LoginBtnClicked()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal LogIn -->

        <!-- start modal Register -->
        <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <!-- <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="img_register"
                                        aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                </div> -->
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="name_register" placeholder="Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="username_register"
                                        placeholder="Username">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="email_register" placeholder="Email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="password_register"
                                        placeholder="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="profile_image"
                                        aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal Register -->

        <!-- start modal addPost -->
        <div class="modal fade" id="aaddPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="title_model_post">Add Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="title_addPost" placeholder="title">
                                    <input type="hidden" id="is_post" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <textarea name="" id="body_addPost" class="w-100 rounded-2 border-2 "
                                        placeholder="body" style="outline: none;height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="img_addPost"
                                    aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="is_submit"
                            onclick="createPostClicked()">add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal addPost -->

        <!-- start modal deletePost -->
        <!-- Modal -->
        <div class="modal fade" id="modalDeletePost" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <input type="hidden" id="idPostDelete">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                        <button type="button" class="btn btn-danger" onclick="confirmPostDelelt()">Yas delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal deletePost -->

        <!-- start add post  -->
        <div class="bg-info z-3" data-bs-toggle="modal" data-bs-target="#aaddPost" id="addPost"
            style="width: 50px;height: 50px; border-radius: 50%;position: fixed;bottom: 7%; right: 18%;display: flex; align-items: center; justify-content: center;cursor: pointer;display: none; ">
            <i class="fa-solid fa-plus text-white" style="font-size: 33px;"></i>
        </div>
        <!-- end add post  -->
    </div>
    <!-- end modal  -->
