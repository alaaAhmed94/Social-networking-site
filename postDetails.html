<script>
    const urlParmas = new URLSearchParams(window.location.search)
    const id = urlParmas.get("postId")
    console.log(id);

    function getPostOne() {
        axios.get(`https://tarmeezacademy.com/api/v1/posts/${id}`).then((response) => {
            const posts = response.data.data;
            const author = posts.author
            const ccc = posts.author
            console.log(posts);
            const Comments = posts.comments
            // console.log(posts);

            const comments_post = Comments.map(comment => {
                return `
                        <div class="p-3" style = "background-color: rgb(187, 187, 187);border-bottom: 1px solid #777;" >
                                <div class="profile_img ">
                                    <img src="${comment.author.profile_image}" style="width: 70px;height: 70px;border-radius: 50%;" alt="">
                                    <span class="fw-bold fs-5 text-primary">${comment.author.username}</span>
                                </div>
                                <hr/>
                                <p class="py-0 my-0 fs-6 text-primary" style="line-height: 1.3;">
                                    ${comment.body}
                                </p>
                        </div>`})

            document.getElementById('user_post_one').innerHTML = author.username
            const postContent =
                `
                <div class="cards d-flex justify-content-center my-5">
                    <div class="card col-8">
                        <div class="card-header">
                            <img src="${author.profile_image}" class="img_post_one"
                                style="width: 40px; height: 40px;border-radius: 50%;" alt="">
                            <span class="fw-bold fs-6">${author.username}</span>
                            
                        </div>
                        <img src="${posts.image}" style="height: 400px;" class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <p class="card-title text-secondary">${posts.created_at}</p>
                            <p class="card-text " style="font-weight: 600;">${posts.body}</p>
                            <hr>
                            <div class="d-flex flex-nowrap gap-2 align-items-center">
                                <div class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pen" viewBox="0 0 16 16">
                                        <path
                                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                                    </svg>
                                    (${posts.comments_count}) Comments
                                </div>
                            </div>
                        </div>
                        <div>
                            ${comments_post}
                            <div class="input-group my-3">
                                <input type="text" class="form-control" id="commitPost" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <button type="button" class="btn btn-info" onclick="addCommit()">Info</button>
                            </div>
                        </div>
                `

            document.getElementById("post_one").innerHTML = postContent

        })
    }
    getPostOne()

    function addCommit() {
        let body = document.getElementById("commitPost").value;
        let token = localStorage.getItem("token");
        let parmas = {
            "body": body
        }
        axios.post(`https://tarmeezacademy.com/api/v1/posts/${id}/comments`, parmas, {
            headers: {
                "authorization": `Bearer ${token}`
            }
        }).then(response => {
            getPostOne()
            // console.log(response);
        })
    }


</script>
